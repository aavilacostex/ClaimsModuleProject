<!DOCTYPE html>

    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table style="display: table; border: 1px solid #fbba42; width: 500px; margin: 0 auto;background: url(http://www.costex.com/Library/wallpaper/Wallpaper-CTP8-960x640.jpg);">
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 30px 0 30px 10px;">
                <span style="font-weight: bold; font-size: 27px; text-transform: uppercase; line-height: 1.2; color: #fbba42; text-shadow: 1px 0 0 gray, -1px 0 0 gray, 0 1px 0 gray, 0 -1px 0 gray;"> CTP Acknowledgment Email </span>
            </td>
        </tr>
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 10px 0;">
                <span style="font-weight: bold; font-size: 13px; text-transform: uppercase; margin: 0 0 0 10px;"> to: [customer] </span>
            </td>
        </tr>
        <tr style="display: table-row; height: 40px;">
            <td style="display: table-cell;  padding: 10px 0;">
                <span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;"> CTP Claim: [claimno] - Part: [partno] - Invoice: [invoice] </span>
            </td>
        </tr>
    </table>
