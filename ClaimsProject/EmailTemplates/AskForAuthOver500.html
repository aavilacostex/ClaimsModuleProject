<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <p>&nbsp;</p>
    <table style="display: table; border: 1px solid #fbba42; width: 500px; margin: 0 auto;">
        <tbody>
            <tr style="display: table-row; height: 40px;">
                <td style="display: table-cell; padding: 30px 0 30px 10px;"><span style="font-weight: bold; font-size: 23px; text-transform: uppercase; line-height: 1.2; color: #fbba42; text-shadow: 1px 0 0 gray, -1px 0 0 gray, 0 1px 0 gray, 0 -1px 0 gray;"> Authorization over $500 Request </span></td>
            </tr>
            <tr style="display: table-row; height: 40px;">
                <td style="display: table-cell; padding: 10px 0;"><span style="font-weight: bold; font-size: 13px; text-transform: uppercase; margin: 0 0 0 10px;"> to: [CUSTOMER] </span></td>
            </tr>
        </tbody>
    </table>
    <table style="display: table; border: 1px solid #fbba42; width: 500px; margin: 0 auto;">
        <tbody>
            <tr>
                <td style="border-bottom: 1px dotted #fbba42;"><span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;">Customer: [CTX]</span></td>
            </tr>
            <tr>
                <td style="border-bottom: 1px dotted #fbba42;"><span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;">CTP Claim: [CLAIMNO]</span></td>
            </tr>
            <tr>
                <td style="border-bottom: 1px dotted #fbba42;"><span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;">Part Number: [PARTNO]</span></td>
            </tr>
            <tr>
                <td style="border-bottom: 1px dotted #fbba42;"><span style="font-weight: bold; font-size: 12px; text-transform: uppercase; margin: 0 0 0 10px;">Invoice: [INVOICE]</span></td>
            </tr>
        </tbody>
    </table>
    <table style="display: table; border: 1px solid #fbba42; width: 500px; margin: 0 auto;">
        <tr>
            <td style="border-bottom: 1px dotted #fbba42;">
                <span style="font-weight: bold; font-size: 10px; text-transform: uppercase; margin: 0 0 0 10px;"> Description: [DESC]</span>
            </td>
        </tr>
        <tr>
            <td style="border-bottom: 1px dotted #fbba42;">
                <span style="font-weight: bold; font-size: 10px; text-transform: uppercase; margin: 0 0 0 10px;"> Total Claim to be approved: $ [TOTALCLAIM]</span>
            </td>
        </tr>
        <tr>
            <td style="border-bottom: 1px dotted #fbba42;">
                <span style="font-weight: bold; font-size: 10px; text-transform: uppercase; margin: 0 0 0 10px;"> Suggested Consequential Damage: $ [CD]</span>
            </td>
        </tr>
    </table>
